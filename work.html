<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work</title>
    <!-- linking all css files -->
    <link
      rel="stylesheet"
      href="https://nishayo.github.io/nishasinghal.github.io/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://nishayo.github.io/nishasinghal.github.io/css/utils.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- importing google fonts "Sue Ellen Francisco" -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap");
    </style>
  </head>
  <body>
    <div id="work" class="work-page flex-center-column bg-color full-size">
      <h1 id="work-title">MY PROJECTS</h1>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <h2 class="project-title">RANDOM JOKES GENERATING WEBSITE</h2>
            <video
              src="https://nishayo.github.io/nishasinghal.github.io/videos/Jokes.mp4"
              autoplay
              loop
              width="100%"
              height="80%"
            ></video>
            <p class="project-code">
              <a
                id="project1"
                href="https://github.com/nishaYO/Random-Jokes-Web-Page"
                >See Code</a
              >
            </p>
          </div>
          <div class="swiper-slide">
            <h2 class="project-title">ANIMATION USING CSS</h2>
            <video
              src="https://nishayo.github.io/nishasinghal.github.io/videos/lantern-anime.mp4"
              autoplay
              loop
              width="100%"
              height="80%"
            ></video>
            <p class="project-code">
              <a
                id="project2"
                href="https://github.com/nishaYO/lantern-balloon-CSS-animation"
                >See Code</a
              >
            </p>
          </div>
          <div class="swiper-slide">
            <h2 class="project-title">MARINE WORLD: GAME</h2>
            <video
              src="https://nishayo.github.io/nishasinghal.github.io/videos/TourtoMarineWorld.mp4"
              muted
              autoplay
              loop
              width="100%"
              height="80%"
            ></video>
            <p class="project-code">
              <a
                id="project3"
                href="https://scratch.mit.edu/projects/783214661/"
                >Play the game</a
              >
            </p>
          </div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://nishayo.github.io/nishasinghal.github.io/scripts/slider.js"></script>
    <script src="https://nishayo.github.io/nishasinghal.github.io/scripts/script.js"></script>
  </body>
</html>
